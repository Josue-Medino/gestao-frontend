<div class="container">
  <div class="container-action">
    <h4>Sales</h4>
    <button mat-button (click)="openDialog()">New</button>
  </div>

  <div class="mat-elevation-z8 container-table" >
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client. </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Order </th>
        <td mat-cell *matCellDef="let element"> 
          <ng-container *ngIf="element.order && element.order.length > 0">
            <div *ngFor="let item of element.order">
              {{ item.nome }} - Quantity: {{ item.qtd }} - Subtotal: {{ item.subTotal | currency }}
            </div>
          </ng-container>
        </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total }} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
